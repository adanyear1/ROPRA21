<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<title>title  - ROPRA</title>-->
    <!--{% load staticfiles %}-->
    {% load static %}
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d98f184c90.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <span id="orange">ro</span><span id="green">p</span><span id="blue">ra</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!--<ul class="nav navbar-nav ms-auto w-100 justify-content-end">-->
                <ul class="nav navbar-nav ms-auto w-100 justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}" id="orange">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}" id="orange">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'services' %}" id="green">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog' %}" id="blue">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}" id="blue">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

{% block content %}{% endblock %}
        <hr/>
        <!--footer-->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 logo" id="footerlogo">
                        <a class="navbar-brand" href="/">
                            <span id="orange">ro</span><span id="green">p</span><span id="blue">ra</span>
                        </a>
                    </div>
                    <div class="col-md-4 social-media">
                        <div class="social">
                            <a href="https://www.facebook.com/ROPRA-110411180691978/"><i class="fa fa-facebook"></i></a>
                            <a href="https://www.instagram.com/ma_garciar/"><i class="fa fa-instagram"></i></a>
                            <a href="https://www.linkedin.com/company/ropra/"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                    <div class="col-md-4 site-map" id="site">
                        <ul>
                            <li class="col-heading">Site Links</li>
                            <li><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                            <li><a class="nav-link" href="{% url 'about' %}">About</a></li>
                            <li><a class="nav-link" href="{% url 'services' %}">Services</a></li>
                            <li><a class="nav-link" href="{% url 'blog' %}">Blog</a></li>
                            <li><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--<p>&copy; {{ year }} - ROPRA</p>-->
        </footer>


    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
